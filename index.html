<!DOCTYPE html>
<html lang="en">
   <head>
     <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Ejemplo de Knockout.js</title>

     <!-- Bootstrap CSS -->
     <link href="css/bootstrap.min.css" rel="stylesheet">

     <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
     <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
     <!--[if lt IE 9]>
     <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
     <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
     <![endif]-->
   </head>
   <body>

     <div class="container">
       <div class="row">
         <div class="col-md-6">
           <h2>User</h2>

           <p><strong>First name:</strong> <span data-bind="text: firstName"></span></p>
           <p><strong>Last name:</strong> <span data-bind="text: lastName"></span></p>

           <p><strong>First name:</strong> <input type="text" data-bind="value: firstName" class="form-control"></p>
           <p><strong>Last name:</strong> <input type="text" data-bind="value: lastName" class="form-control"></p>
         </div><!-- end-col-md-6 -->

         <div class="col-md-6">
           <h2><span data-bind="text: firstName"></span>'s tasks list</h2>

           <!-- Formulario para crear una nueva tarea -->
           <div class="form-inline">
             <input type="text" data-bind="value: newTaskTitle" class="form-control" placeholder="New task title">
             <select class="form-control" data-bind="{ value: newTaskPriority,
                                                       options:$root.taskPriorities}"></select>
             <button class="btn btn-primary" data-bind="click: addTask">Add</button>
           </div>

           <br>

           <!-- Lista de tareas -->
           <table class="table">
             <thead>
               <tr>
                 <th>Title</th>
                 <th>Priority</th>
               </tr>
             </thead>

             <tbody data-bind="foreach: tasks">
               <tr>
                 <td><input class="form-control" type="text" data-bind="value: title"></td>
                 <td>
                   <select class="form-control" data-bind="{ value: priority, options: $root.taskPriorities}">
                   </select>
                 </td>
                 <td>
                   <button class="btn btn-danger" data-bind="click: $root.deleteTask">
                     <span class="glyphicon glyphicon-trash"></span>
                   </button>
                 </td>
               </tr>
             </tbody>
           </table>
         </div><!-- end-col-md-6 -->
       </div><!-- end-row -->
     </div><!-- end-container -->

     <script type="text/javascript" src="js/jquery-1.12.1.min.js"></script>
     <script type="text/javascript" src="js/bootstrap.min.js"></script>
     <script type="text/javascript" src="js/knockout-3.4.0.js"></script>
     <script type="text/javascript" src="js/app.js"></script>
   </body>
</html>
